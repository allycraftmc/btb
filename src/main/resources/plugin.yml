name: BTB
version: '${version}'
main: de.tert0.btb.BTB
api-version: '1.21'

commands:
  btbteam:
    description: Join BTB Team
  btbrole:
    description: Select a Role
  start:
    description: Start a BTB Game
    permission: btb.start
  hazard:
    description: Start a Hazard
    permission: btb.hazard

permissions:
  btb.start:
    description: "Allows to use the command /start to instantly start a game"
    default: op
  btb.hazard:
    description: "Allows to use the command /hazard to manually start hazards"
    default: op
  btb.team.admin:
    description: "Allows to set the team of other players"
    default: op
  btb.role.admin:
    description: "Allows to set the role of other players"
    default: op